version: '3'
services:
  client:
    image: 'marcovgurrola/multi-client'
    mem_limit: 128m
    hostname: client
  server:
    image: 'marcovgurrola/multi-server'
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: 'marcovgurrola/multi-worker'
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: 'marcovgurrola/multi-nginx'
    mem_limit: 128m
    hostname: nginx
    ports:
      - '80:80'